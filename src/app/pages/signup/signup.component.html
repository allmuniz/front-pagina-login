<app-default-login-layout
    title="Sign in and start today!"
    primaryButtonText="Sign up"
    secundaryButtonText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">

        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Your name:"
            placeRolder="Your name"
        >
            <img src="/svg/email-icon.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email:"
            placeRolder="email@gmail.com"
        >
            <img src="/svg/email-icon.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password:"
            placeRolder="Enter your password" 
        >
            <img src="/svg/password-icon.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            placeRolder="Repeat you password"
        >
            <img src="/svg/password-icon.svg" alt="">
        </app-primary-input>

        <a href="/login">Forgot password?</a>

    </form>
</app-default-login-layout>
