<app-default-login-layout
    title="Login into your account"
    primaryButtonText="Login Now"
    secundaryButtonText="Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email:"
            placeRolder="email@gmail.com"
        >
            <img src="/svg/email-icon.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password:"  
        >
            <img src="/svg/password-icon.svg" alt="">
        </app-primary-input>

        <a href="/login">Forgot password?</a>

    </form>
</app-default-login-layout>
